<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid" >
            <h1>L<span class="text-success">B</span>YH-CBSE</h1>
        </div>
        <div id="nav-container">
            <div class="text">
                <a href="#">Settings /</a>
                <a href="#user-details" class="active">User Profile</a>    
            </div>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass fa-2xs" style="color: #afaeae;"><input type="text" placeholder="Search"></i>
            </div>
            <i class='bx bxs-sun bx-flip-horizontal logo' style='color:#afaeae' ></i>
            <i class='bx bxs-bell logo' style='color:#afaeae' ></i>
            <img src="/user.png" alt="">
        </div>
    </nav>
    <section id="user-details">
        <h1>User Profile</h1>
        <div class="user">
            <img src="/profile.jpg" alt="">
            <div class="user-name">
                <h4>Tejaswi</h4>
                <p>Class 9</p>
            </div>
        </div>
        <form action="">
            <div class="box1">
                <div>
                    <label for="name">First Name <input type="text" placeholder="eg. Maeve"></label>
                    <label for="name">Last Name <input type="text" placeholder="eg. Wiley"></label>
                </div>
                <label for="name">User Name <input type="text" class="biginput" placeholder="eg. MaeveWiley20"></label>
                
            </div>
            <div class="box2">
                <label for="name">Email Address
                    <div>
                        <i class="fa-solid fa-envelope"><input type="email" placeholder="maevewiley@gmail.com"></i>
                    </div>
                </label>
                
                <label for="name">Phone Number
                    <div>
                        <i class="fa-solid fa-mobile"><input type="phone" placeholder="7777755555"></i>
                    </div>
                </label>
            </div>
            <div class="box3">
                <div>
                    <label for="name">Current Password
                        <div class="inside">
                            <i class="fa-solid fa-key fa-rotate-by" style="--fa-rotate-angle: 45deg;"></i>
                            <input type="password"  id="key1"><i class="fa-solid fa-eye-slash" onclick="myFunction()"></i>        
                        </div>
                    </label>
                    
                    <label for="name">New Password
                        <div class="inside">
                            <i class="fa-solid fa-key fa-rotate-by" style="--fa-rotate-angle: 45deg;"></i>
                            <input type="password" id="key2"><i class="fa-solid fa-eye-slash" onclick="myFunction2()"></i>        
                        </div>
                    </label>
                </div>

                <label for="name" >Confirm New Password
                    <div class="inside">
                        <i class="fa-solid fa-key fa-rotate-by" style="--fa-rotate-angle: 45deg;"></i>
                        <input type="password" class="biginput" id="key3"><i class="fa-solid fa-eye-slash" onclick="myFunction3()"></i>        
                    </div>
                </label>
            </div>

            <div class="btn">
                <button id="cancel">Cancel</button>
                <button id="save">Save Changes</button>
            </div>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
